<div class="row">
    <div class="col-xs-12 col-md-4 offset-md-4 mt-3">
        <div class="alert alert-danger" *ngIf="error_msg">
            <p>{{ error_msg }}</p>
        </div>
        <div class="mt-5" *ngIf="is_loading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form class="mt-5" [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!is_loading">
            <div class="form-heading">
                <h3>FOREX TRADING</h3>
            </div>
            <div class="form-group mt-3">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter E-mail" name="email" id="email">
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" name="password" id="password">
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-success w-100" type="submit" [disabled]="!authForm.valid">Login</button> 
            </div>
        </form>
    </div>
</div>
